<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>Registration Form</h1>
            <form #loginFrom="ngForm" (ngSubmit)="loginHandler(loginFrom.value)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input #usernameInput="ngModel" ngModel name="username" class="form-control" placeholder="Username"
                        required pattern="\w{3,}">
                        <div *ngIf="usernameInput.errors.required && usernameInput.touched" class="invalid-feedback">Success! You've
                            done it.</div>
                    <div *ngIf="usernameInput.valid && usernameInput.touched" class="valid-feedback">Success! You've
                        done it.</div>
                    <div *ngIf="usernameInput.errors.pattern && usernameInput.touched" class="invalid-feedback">Sorry, that
                        username's taken. Try another?</div>
                     
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input ngModel name="password" class="form-control" placeholder="Password" type="password" required
                        minlength="3">
                </div>
                <div class="form-group">
                    <button [disabled]="loginFrom.invalid" type="submit" class="btn btn-primary btn-block"> Log In
                    </button>
                </div>
                <p class="text-center">Have an account? <a href="">Register</a> </p>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
