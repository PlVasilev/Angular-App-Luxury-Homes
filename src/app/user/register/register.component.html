<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Registration Form</h1>
        <form #registerFrom="ngForm">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input ngModel name="fullName" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input ngModel name="email" class="form-control" placeholder="Email Address" type="email" required email>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select ngModel name="phoneCode"  class="custom-select" style="max-width: 120px;" required>
              <option value="+971">+971</option>
              <option value="+359">+359</option>
              <option value="+972">+972</option>
              <option value="+198">+198</option>
              <option value="+701">+701</option>
            </select>
            <input ngModel name="phoneNumber"  class="form-control" placeholder="Phone number" type="text" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select ngModel name="position" class="form-control" required>
              <option value="Designer">Designer</option>
              <option value="Manager">Manager</option>
              <option value="Accounting">Accounting</option>
            </select>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input ngModel name="password" class="form-control" placeholder="Create password" type="password" required>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input ngModel name="repeatPassword" class="form-control" placeholder="Repeat password" type="password" required>
          </div>
          <div class="form-group">
            <button [disabled]="registerFrom.invalid" type="submit" class="btn btn-primary btn-block"> Create Account </button>
          </div>
          <p class="text-center">Have an account? <a href="">Log In</a> </p>
        </form>
    
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>

    <!-- {{registerFrom.value | json}} -->
