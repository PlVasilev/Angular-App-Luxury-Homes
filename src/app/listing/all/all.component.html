<div class="listing-sections" id="properties-section">
    <div class="container">
        <div class="row large-gutters" *ngIf="allListings">
            <div class="col-md-6 col-lg-4 mb-5 mb-lg-5 " *ngFor="let listing of allListings" (click)="detailsHandler(listing)">
                <app-single [listing]="listing" (listingDetailEmitter)="fromChild($event)"></app-single>
            </div>
        </div>
    </div>
</div>
